S<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Probo App Invite</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #probo-logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      color: #222;
      margin-bottom: 10px;
    }

    .refer-code {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    #copy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #copy-btn:hover {
      background-color: #0069d9;
    }

    #download-btn {
      background-color: #28a745;
      color: #fff;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #download-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }

      .refer-code {
        font-size: 14px;
      }

      #download-btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Probo Logo" id="probo-logo">
 <div class="container">

    <h1>Probo App</h1>
    <p class="refer-code">Refer Code: <strong id="refer-code">fc7tx3</strong></p>
    <button id="copy-btn">कोड कॉपी करें</button>
    <br>
    <button id="download-btn">₹300 मिलेंगे</button>
  </div>

  <script>
    // Referral link
    const referralLink = "https://probo-in.onelink.me/1kre/s3nejkdm";

    // Button: Go to referral link
    document.getElementById("download-btn").addEventListener("click", function () {
      window.open(referralLink, "_blank");

    // Button: Copy refer code
    document.getElementById("copy-btn").addEventListener("click", function () {

    });
  </script>

</body>
